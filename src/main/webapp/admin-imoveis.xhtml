<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
      	xmlns:h="http://java.sun.com/jsf/html">
  <head>
    <meta charset="utf-8" />
    <title>Imobiliária</title>
    <link href="css/estilos.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/demo-slideshow.css" rel="stylesheet" />
    <link href="css/slider.css" rel="stylesheet" />
  </head>
  <body>
    <div class="topo">
      <p class="telefone">(11) 4143-3456</p>
      <p class="email">contato@imobiliaria.com.br</p>
    </div>
    <div class="menu">
      <ul>
        <li><a class="first" href="admin-home.xhtml">Home</a></li>
        <li><a href="admin-clientes.xhtml">Clientes</a></li>
        <li><a href="admin-imoveis.xhtml">Imóveis</a></li>
      </ul>
    </div>
    <div class="wrapper">
      <div class="admin">
        <div class="content clientes">
          <h1>Listagem de imóveis</h1>
          <div class="tabela"> 
    		<h:form>
            <h:dataTable value="#{imovelBean.lista}" var="o"
    			styleClass="table table-stripede"
    		>
	    		<h:column>
	   				<f:facet name="header">Id</f:facet>
	   				#{o.id}
	   			</h:column>
	    		<h:column>
	   				<f:facet name="header">Titulo</f:facet>
	   				#{o.titulo}
	   			</h:column>
	    		<h:column>
	   				<f:facet name="header">Valor</f:facet>
	   				#{o.valor}
	   			</h:column>
	    		<h:column>
	   				<f:facet name="header">Ações</f:facet>
	                <h:commandButton action="${imovelBean.editar(o.id)}" styleClass="btn btn-success" value="Editar"></h:commandButton>
	                &nbsp;
	                <h:commandButton action="${imovelBean.excluir(o.id)}" styleClass="btn btn-danger" value="Excluir"></h:commandButton>
	   			</h:column>
            </h:dataTable> 
    		</h:form>
          </div>
            <a href="admin-imovel.xhtml" class="btn btn-success">Novo</a>
        </div>
      </div>  
    </div>
	<script src="js/jquery.js"></script>
	<script src="js/jquery.cycle2.js"></script>
	<script src="js/bootstrap-slider.js"></script>
	<script src="js/dropdown.js"></script>
	<script src="js/scripts.js"></script>
	<script src="js/jquery.cycle2.carousel.js"></script>
	<script>$.fn.cycle.defaults.autoSelector = '.slideshow';</script>
  </body>
</html>
