<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Início</title>
		<link href="css/estilos.css" rel="stylesheet" />
		<link href="css/bootstrap.css" rel="stylesheet" />
		<link href="css/demo-slideshow.css" rel="stylesheet" />
	    <link href="css/slider.css" rel="stylesheet" />
	    <link href="img/favicon.ico" rel="icon" type="image/x-icon" />
	</h:head>
	<h:body styleClass="home inicio">
	    <div class="logo">
	    </div>
	    <div class="wrapper">
	    	<h1>Quanto voce conhece de Tecnologia<span>?</span></h1>
  			<h:form id="form-login" class="cpf">
	            <c:if test="#{param['error'] == true}">
	  				<div class="alert alert-success fade in out" role="alert">
	  					#{param['mensagem']}
	  					<button type="button" class="close" data-dismiss="alert">
	  						<span aria-hidden="true">&times;</span>
	  						<span class="sr-only">Close</span>
	  					</button>
	  				</div>
 				</c:if>
	            <h:inputText id="nome" required="true" value="#{quizMB.user.nome}"  styleClass="form-control input" requiredMessage="É necessário preencher o nome">
	            	<f:passThroughAttribute name="placeholder" value="nome"/>
	            </h:inputText>
	            <h:inputText id="email" required="true" value="#{quizMB.user.email}"  styleClass="form-control input" requiredMessage="É necessário preencher o email">
	            	<f:passThroughAttribute name="placeholder" value="email"/>
	            </h:inputText>
	            <h:inputText id="telefone" required="true" value="#{quizMB.user.telefone}"  styleClass="form-control input" requiredMessage="É necessário preencher o telefone">
	            	<f:passThroughAttribute name="placeholder" value="telefone"/>
	            </h:inputText>
	            <h:inputText id="cpf" required="true" value="#{quizMB.user.cpf}" styleClass="form-control input" requiredMessage="É necessário preencher o cpf">
	            	<f:passThroughAttribute name="placeholder" value="cpf" />
	            </h:inputText>
	            <h:selectOneMenu value="#{quizMB.tema}" styleClass="form-control input">
				   	<f:selectItem itemValue="html" itemLabel="HTML" />
				   	<f:selectItem itemValue="fiap-next" itemLabel="FIAP NEXT" />
				</h:selectOneMenu>
	            <br />
	            <div class="pirulas vermelha">
	            	<h:commandButton value="entrar" styleClass="texto" action="#{quizMB.entrar}" image="img/pirula-vermelha.png"/>
	            </div>
	            <div class="pirulas verde">
	            	<a href="login.xhtml"> <img src="img/pirula-verde.png" name="" class="texto" /> </a>
	            </div>
	            <h:messages styleClass="messages alert alert-success">
	            	<h:message for=""></h:message>
	            </h:messages>
            </h:form>
	    </div>
	    <script src="js/jquery.js"></script>
	    <script src="js/bootstrap.js"></script>
	    <script src="js/jquery.maskedinput.js"></script>
	    <script src="js/scripts.js"></script>
	</h:body>
</html>
