<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Quiz - Competidores</title>
		<link href="css/estilos.css" rel="stylesheet" />
		<link href="css/bootstrap.css" rel="stylesheet" />
		<link href="css/demo-slideshow.css" rel="stylesheet" />
	    <link href="css/slider.css" rel="stylesheet" />
	    <link href="img/favicon.ico" rel="icon" type="image/x-icon" />
	</h:head>
	<h:body styleClass="home login" onload="#{quizMB.popularCompetidores()}">
	    <div class="logo">
	    </div>
	    <div class="wrapper">
	    	<h1>Competidores</h1>
	    	<h:dataTable value="#{quizMB.competidores}" var="o" styleClass="table table-striped">
	    		<h:column>
	   				<f:facet name="header">Acertos</f:facet>
	   				#{o.acertos}
	   			</h:column>
	    		<h:column>
	   				<f:facet name="header">Nome</f:facet>
	   				#{o.nome}
	   			</h:column>
	    		<h:column>
	   				<f:facet name="header">CPF</f:facet>
	   				#{o.cpf}
	   			</h:column>
	    		<h:column>
	   				<f:facet name="header">Email</f:facet>
	   				#{o.email}
	   			</h:column>
	    		<h:column>
	   				<f:facet name="header">Telefone</f:facet>
	   				#{o.telefone}
	   			</h:column>
	    		<h:column>
	   				<f:facet name="header">Sou aluno</f:facet>
	   				#{o.aluno}
	   			</h:column>
	    	</h:dataTable>
	    </div>
	    <script src="js/jquery.js"></script>
	    <script src="js/bootstrap.js"></script>
	    <script src="js/scripts.js"></script>
	</h:body>
</html>
