<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Imobiliária</title>
		<link href="css/estilos.css" rel="stylesheet" />
		<link href="css/bootstrap.css" rel="stylesheet" />
		<link href="css/demo-slideshow.css" rel="stylesheet" />
	    <link href="css/slider.css" rel="stylesheet" />
	    <link href="img/favicon.ico" rel="icon" type="image/x-icon" />
	</h:head>
	<h:body styleClass="home">
	    <div class="logo">
	    </div>
	    <div class="wrapper">
	    	<h1>Quanto você conhece de Tecnologia?</h1>
  			<form id="form-login" action="j_spring_security_check" method="post">
                   <h:inputHidden id="j_username" required="true" value="willians" requiredMessage="Please enter username" styleClass="form-control"/>
                   <h:inputSecret id="j_password" required="true" requiredMessage="Please enter password" styleClass="form-control"/>
                   <br />
                   <h:commandButton value="Login" styleClass="btn btn-success botao"/>
	            <div>
  				<c:if test="#{param['error'] == true}">
	  				<div class="alert alert-success fade in out erro" role="alert">
	  					Autenticação não autorizada
	  					<button type="button" class="close" data-dismiss="alert">
	  						<span aria-hidden="true">&times;</span>
	  						<span class="sr-only">Close</span>
	  					</button>
	  				</div>
  				</c:if>
			        <h:messages></h:messages>
			    </div>
            </form>
	    </div>
	    <script src="js/jquery.js"></script>
	    <script src="js/bootstrap.js"></script>
	</h:body>
</html>
