<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Imobiliária</title>
		<link href="css/estilos.css" rel="stylesheet" />
		<link href="css/bootstrap.css" rel="stylesheet" />
		<link href="css/demo-slideshow.css" rel="stylesheet" />
	    <link href="css/slider.css" rel="stylesheet" />
	</h:head>
	<h:body styleClass="home">
	    <div class="topo">
	      <p class="telefone">#{corretorBean.entity.telefone}</p>
		  <p class="email">#{corretorBean.entity.email}</p>
	    </div>
	    <div class="menu">
	      <div class="busca">
	        <h:form id="form-busca"  onkeypress="if (event.keyCode == 13) { document.getElementById('form-busca:ttt').click(); return false; }">
		        <h:inputText styleClass="form-control" id="busca" placeholder="busca" value="#{imovelBean.busca}"/>
		        <h:commandLink action="#{imovelBean.buscar}" id="ttt">
				        <h:graphicImage value="img/lupa.png" />
				</h:commandLink>
	        </h:form>
	      </div>
	    </div>
	    <div class="wrapper">
	      	<div class="home">
	        	<div class="content">
		  			<form id="form-login" action="j_spring_security_check" method="post">
		  				<c:if test="#{param['error'] == true}">
			  				<div class="alert alert-danger fade in out" role="alert">
			  					Autenticação não autorizada
			  					<button type="button" class="close" data-dismiss="alert">
			  						<span aria-hidden="true">&times;</span>
			  						<span class="sr-only">Close</span>
			  					</button>
			  				</div>
		  				</c:if>
	                    <h:outputLabel for="j_username" value="Username:" />
	                    <h:inputText id="j_username" required="true" value="was" requiredMessage="Please enter username" styleClass="form-control"/>
	                    <h:outputLabel for="j_password" value="Password:" />
	                    <h:inputSecret id="j_password" required="true" requiredMessage="Please enter password" styleClass="form-control"/>
	                    <br />
	                    <h:commandButton value="Login" styleClass="btn btn-success"/>
			            <div>
					        <h:messages></h:messages>
					    </div>
		            </form>
   	      		</div>  
	    	</div>
	    </div>
	    <script src="js/jquery.js"></script>
	    <script src="js/bootstrap.js"></script>
	</h:body>
</html>
