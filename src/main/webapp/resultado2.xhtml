<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
      	xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <title>Imobili√°ria</title>
	    <link href="css/estilos.css" rel="stylesheet" />
	    <link href="css/bootstrap.css" rel="stylesheet" />
	    <link href="css/demo-slideshow.css" rel="stylesheet" />
	    <link href="css/slider.css" rel="stylesheet" />
	</h:head>
	<h:body>
		<h:form>
		    <div class="topo">
		      <p class="telefone">#{corretorBean.entity.telefone}</p>
			  <p class="email">#{corretorBean.entity.email}</p>
		    </div>
		    <div class="menu">
		      <ul>
		        <li class=""><a class="selected first" href="index.xhtml">Home</a></li>
		      </ul>
		    </div>
		    <div class="wrapper">
		      <div class="home">
		        <div class="content">
		          <div class="novidades">
		            <h1>Resultado da busca</h1>
		            <ui:repeat value="#{imovelBean.lista}" var="o"  varStatus="status">
			            <h:column>
				            <div class="imovel" data-imovel-id="#{o.id}">
				                <div class="foto">
				                  <img src="img/casa1.jpg" />
				                  <div class="enfeite-cima">
				                    <p class="valor">R$ #{o.valor}</p>
				                  </div>
				                  <div class="enfeite-baixo #{o.fita}"></div>
				                </div>
				                <div class="descricao">
				                  <div class="titulo">
				                    #{o.titulo}
				                  </div>  
				                  <div class="descritivo">
				                    #{o.descricaoQuadrante}
				                  </div>
				                  <div class="detalhes">
				                    <p class="cidade"><img src="img/city.png" />Cidade:<span> #{o.cidade}</span></p>
				                    <p class="tamanho"><img src="img/home.png" />Tamanho:<span> #{o.metros} metros</span></p>
				                  </div>
				                </div>
				            </div>
			            </h:column>
		            </ui:repeat>
		          </div>
		        </div>
		      </div>  
		    </div>
	    </h:form>
		<script src="js/jquery.js"></script>
		<script src="js/scripts.js"></script>
  	</h:body>

</html>
