<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
      	xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <title>Imobiliária</title>
	    <link href="css/estilos.css" rel="stylesheet" />
	    <link href="css/bootstrap.css" rel="stylesheet" />
	    <link href="css/demo-slideshow.css" rel="stylesheet" />
	    <link href="css/slider.css" rel="stylesheet" />
	    <link href="img/favicon.ico" rel="icon" type="image/x-icon" />
	</h:head>
	<h:body styleClass="resultado">
		    <div class="topo">
		      <p class="telefone">#{corretorBean.entity.telefone}</p>
			  <p class="email">#{corretorBean.entity.email}</p>
		    </div>
		    <div class="menu">
		      <ul>
		        <li class=""><a class="selected first" href="index.xhtml">Home</a></li>
		      </ul>
      	    	<div class="busca">
		        <h:form id="form-busca"  onkeypress="if (event.keyCode == 13) { document.getElementById('form-busca:ttt').click(); return false; }">
			        <h:inputText styleClass="form-control" id="busca" placeholder="busca" value="#{imovelBean.busca}"/>
			        <h:commandLink action="#{imovelBean.buscar}" id="ttt">
					        <h:graphicImage value="img/lupa.png" />
					</h:commandLink>
		        </h:form>
		      </div>
		    </div>
			<h:form>
		    <div class="wrapper">
		      <div class="home">
		        <div class="content">
		          <div class="novidades">
		            <h1>Resultado da busca</h1>
		            <ui:repeat value="#{imovelBean.lista}" var="o"  varStatus="status">
			            <h:column>
				            <div class="imovel quadrante" data-imovel-id="#{o.id}">
				                <div class="foto">
				                  <img src="img/imoveis/#{o.fotoQuadrante}" />
				                  <div class="enfeite-cima">
				                    <p class="valor">R$ #{o.valor}</p>
				                  </div>
				                  <div class="enfeite-baixo #{o.fita}"></div>
				                </div>
				                <div class="descricao">
				                  <div class="titulo">
				                    #{o.titulo}
				                  </div>  
				                  <div class="descritivo">
				                    #{o.descricaoQuadrante}
				                  </div>
				                  <div class="detalhes">
				                    <p class="cidade"><img src="img/city.png" />Cidade:<span> #{o.cidade}</span></p>
				                    <p class="tamanho"><img src="img/home.png" />Tamanho:<span> #{o.metros} metros</span></p>
				                  </div>
				                </div>
				            </div>
			            </h:column>
		            </ui:repeat>
	          		<h2><h:outputText rendered="#{imovelBean.lista == null}" class="texto-nao-encontrado" value="Não encontrei nenhum imóvel com os dados que você me passou..."></h:outputText></h2>
		          	<h:graphicImage rendered="#{imovelBean.lista == null}" url="img/casa.png" class="casa-nao-encontrada" />
		          </div>
		        </div>
		      </div>  
		    </div>
	    </h:form>
		<script src="js/jquery.js"></script>
		<script src="js/scripts.js"></script>
  	</h:body>

</html>
